<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #circle {
            list-style-type: circle;
        }

        #disc {
            list-style-type: disc;
        }

    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <ul id="circle">
            <li>2-1</li>
            <li>2-2</li>
            <ul id="disc">
                <li>2-2-1</li>
                <li>2-2-2</li>
                <ol type="a">
                    <li>2-2-2-1</li>
                    <li>2-2-2-2</li>
                    <ol type="i">
                        <li>2-2-2-2-1</li>
                        <li>2-2-2-2-2</li>
                    </ol>
                </ol>
            </ul>
        </ul>
        <li>3</li>
        <ol type="A">
            <li>3-1</li>
            <li>3-2</li>
        </ol>

    </ul>
</body>
</html>
